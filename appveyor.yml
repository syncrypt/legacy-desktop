os: unstable
cache:
  - node_modules
environment:
  matrix:
    - nodejs_version: 6
platform:
  - x86
  - x64
install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
artifacts:
  - path: SyncryptDesktop.zip
    name: SyncryptDesktop
build:
  - npm run package
after_build:
  - 7z a SyncryptDesktop.zip release\*
version: '{build}'
shallow_clone: true
clone_depth: 1
